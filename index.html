<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz día de la amistad</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .mensaje {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 40px;
    }

    .boton {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e91e63;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .boton:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>Feliz día de la amistad</h1>
  <p class="mensaje">Eres una persona maravillosa para mí. Siempre estaré a tu lado apoyándote.</p>
  <a href="#" class="boton">Haz click</a>

</body>
</html>
